  <main>

    <!-- query about specific project  -->

    <form class="forms">
      <div class="form-container">
        <h2>Let's Talk!</h2>
        <fieldset>
          <legend>What do you want to talk about?</legend>

          <input type="radio" name="topic" id="book"/>
          <label for="book">I have a project for you</label>

          <input type="radio" name="topic" id="hire"/>
          <label for="hire">I'd like you to be part of my company</label>

          <input type="radio" name="topic" id="connect"/>
          <label for="connect">Let's get connected</label>
        </fieldset>

        <label class="form-label">Name</label>
        <input 
          id="contact-name" 
          class="input" 
          placeholder="John Smith" 
          type="text"
          onfocus="this.placeholder = ''"
          onblur="this.placeholder = 'John Smith'"/>
      
        <label class="form-label">Email</label>
        <input 
          id="contact-email" 
          class="input" 
          placeholder="example@email.com" 
          type="text"
          onfocus="this.placeholder = ''"
          onblur="this.placeholder = 'example@email.com'"/>


        <label class="form-label">Message</label>
        <textarea 
          id="contact-message" 
          class="input" 
          type="text" 
          ></textarea>
        <button type="submit">Send It!</button>

      </div>
    </form>
    
    <canvas id="canvas">

    </canvas>
    <script>
      var canvas = document.getElementById("canvas");
      var context = canvas.getContext("2d");
      context.fillText("I can use a canvas too!", 30, 80);
    </script>
    

  </main>
